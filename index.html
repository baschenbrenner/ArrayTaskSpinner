<!DOCTYPE html>
<html>
  <head>
    <title>Flatiron Wheel of Fortune - Array Spinner</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <img class="marker" src="marker.png" />
      <img class="wheel" src="wheel.png" />
      <img class="button" src="button.png" />
      
    </div>
    <div id="img-container">
      <table style="width:100%">
        <tr><td><img src="./images/dolphin.png"> ForEach element create a button</td><td><img src="./images/dragon.png"> Map through the elements and append the name to a bullet point</td></tr>
        <tr><td><img src="./images/frog.png"></td><td><img src="./images/koala.png"></td></tr>
        <tr><td><img src="./images/ladybug.png"></td><td><img src="./images/snail.png"></td></tr>
        <tr><td><img src="./images/snowman.png"></td><td><img src="./images/unicorn.png"></td></tr>
      </table>
    </div>

    <script src="script.js"></script>
    <footer>
      Credit to <a href="https://github.com/weibenfalk/vanilla-js-wheel-of-fortune">Thomas Weibenfalk</a> for the wheel of fortune spinner and starter code!
    </footer>
  </body>
</html>
